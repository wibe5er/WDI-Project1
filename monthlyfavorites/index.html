		<span class="blankWarning"></span>

<!-- // loop over the data.tracks.items array (from our AJAX call) and print out track info			
	  then inner loop over the artists array and print out the name -->

<script id="my-template" type="text/x-handlebars-template">

		<p>Select your favorite song or try again and be more specific</p>	
		<ul class = "results">

			{{#each spotifyData}}
			<button class="btn" num="{{id}}">
			<span>{{#each artists}}
				{{name}}
			{{/each}} - 
			{{name}} 
			</span></button><br>

			 {{/each}}	

		</ul>
		
</script>


<script id="new-song-box" type="text/x-handlebars-template">

			<div class="box col-xs-10 col-xs-offset-1" id="box1-new">
			<div class="row">
			<div class="col-xs-1" id="musicButton"><span class="glyphicon glyphicon-music btn-lg" aria-hidden="true"></span></div>
			<div class="col-xs-2" id="albumImage"><img src="{{songData.album.images.2.url}}" alt="albumimage"><span class="glyphicon glyphicon-play-circle btn-lg" id="playMusic" aria-hidden="true"><audio id="audio" src="{{songData.preview_url}}"></audio></span>
			</div>
			
			<div class="col-xs-6" id="songTitle"><span class="newBoxIndex">Artist:</span><span> {{songData.artists.0.name}}<p><span class="newBoxIndex">Song:</span><span> {{songData.name}}</p></span>
			</div>
			<div class="col-xs-3" id="changeMusicButton"><button>CHANGE</button></div>
			

		</div>
		</div>


</script>

<script id="movieResultList" type="text/x-handlebars-template">

		<p>Select your favorite movie or try again and be more specific</p>	
		<ul class = "results">

			{{#each omdbData}}
			<button class="btn" num="{{imdbID}}">
			<span>{{Title}} ({{Year}})</span></button><br>
			{{/each}}	

		</ul>
		
</script>


<script id="new-movie-box" type="text/x-handlebars-template">

			<div class="box col-xs-10 col-xs-offset-1" id="box2-new">
			<div class="row">
			<div class="col-xs-1" id="movieButton"><span class="glyphicon glyphicon-film btn-lg" aria-hidden="true"></span></div>
			<div class="col-xs-2" id="movieImage"><img src="{{movieData.Poster}}" style="height:60px;width:47px;" alt="movieimage">
			</div>
			
			<div class="col-xs-6" id="movieTitle"><span class="newBoxIndex">Movie:</span><span> {{movieData.Title}}  ({{movieData.Year}})</span>
			</div>
			<div class="col-xs-3" id="changeMovieButton"><button>CHANGE</button></div>
			

		</div>
		</div>


</script>
